---
test_name: Успешное создание/обновление ML-оценки
stages:
  - name: Создание клиента
    request:
      url: "{ad_engine_url}/client/bulk"
      method: POST
      json:
        - client_id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
          login: "user1"
          location: "Moscow"
          gender: "MALE"
          age: 25
    response:
      status_code: 201

  - name: Создание рекламодателя
    request:
      url: "{ad_engine_url}/advertisers/bulk"
      method: POST
      json:
        - advertiser_id: "3fa85f64-8717-4562-b3fc-2c963f66afa6"
          name: "Advertiser1"
          location: "St. Petersburg"
    response:
      status_code: 201

  - name: Создание ML-оценки
    request:
      url: "{ad_engine_url}/ml-score"
      method: POST
      json:
        client_id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        advertiser_id: "3fa85f64-8717-4562-b3fc-2c963f66afa6"
        score: 0.4
    response:
      status_code: 200

  - name: Обновление ML-оценки
    request:
      url: "{ad_engine_url}/ml-score"
      method: POST
      json:
        client_id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        advertiser_id: "3fa85f64-8717-4562-b3fc-2c963f66afa6"
        score: 0.8
    response:
      status_code: 200

