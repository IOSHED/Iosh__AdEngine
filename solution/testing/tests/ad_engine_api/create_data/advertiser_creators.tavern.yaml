
---
test_name: Успешное создание рекломадателей
stages:
  - name: Создание рекломадателей
    request:
      url: "{ad_engine_url}/advertisers/bulk"
      method: POST
      json:
        - advertiser_id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
          name: "user1"
        - advertiser_id: "3fa85f64-5717-4562-b3fc-2c963f66afa7"
          name: "user2"
    response:
      status_code: 201

